<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستأجر</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>إضافة مستأجر جديد</h1>
        <form action="/add_tenant" method="POST">
            <label for="tenant_name">اسم المستأجر:</label>
            <input type="text" id="tenant_name" name="tenant_name" required><br>

            <label for="land_paper">رقم الجريدة:</label>
            <input type="text" id="land_paper" name="land_paper" required><br>

            <label for="plot_number">رقم القطعة:</label>
            <input type="text" id="plot_number" name="plot_number" required><br>

            <label for="feddan">الفدان:</label>
            <input type="number" id="feddan" name="feddan" required><br>

            <label for="qirat">القيراط:</label>
            <input type="number" id="qirat" name="qirat" required><br>

            <label for="share">الحصة:</label>
            <input type="number" id="share" name="share" required><br>

            <label for="violations">الانتهاكات:</label>
            <input type="text" id="violations" name="violations" required><br>

            <button type="submit">إضافة</button>
        </form>
    </div>
</body>
</html>
